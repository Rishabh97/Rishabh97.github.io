<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
		<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id="black-box">

	<div id="para">
		<p>My Birthday in:</p>
	</div>
	

	<table class="countdownContainer" cellspacing="30">
		<tr class="info">
			<td id="days">20</td>
			<td id="hours">10</td>
			<td id="minutes">55</td>
			<td id="seconds">25</td>
		</tr>

		<tr class="info">
			<td>DAYS</td>
			<td>HOURS</td>
			<td>MINUTES</td>
			<td>SECONDS</td>
		</tr>
	</table>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</div>
</body>
</html>
